<div class="example-container">
        <mat-toolbar color="primary" class="example-toolbar" *ngIf="loginService.estaLogeado()">
             
            
            <span classs="fill-space"></span>
    
            <span>Miriam</span>
            <span>Rol</span>
           
        </mat-toolbar>
           
    
        <mat-sidenav-container class="example-sidenav-container">
            <mat-sidenav #sidenav style="width: 200px">
                <img src="assets/mitocode.png" width="128" style="margin-left: 20px">
    
                <div *ngFor="let m of menus">
                    <button mat-menu-item (click)="sidenav.toggle()" routerLink="{{m.url}}" style="cursor: pointer">
                        <mat-icon>{{m.icono}}</mat-icon>
                        <span>{{m.nombre}}</span>
                    </button>
                    <mat-divider></mat-divider>
                </div>
    
              
            </mat-sidenav>
            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    
    </div>
